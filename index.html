<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel='stylesheet' href='./css/main.css'>
    <link rel='stylesheet' href='./css/normalize.css'>
</head>
<body>
    <div id='button-row-container'>
        <div class='input-container'>
            <button id='clear-button'>Clear</button>
        </div>
        <div class='input-container' id='second-input-container'>
            <button class='button-color active' id='black-button'>Black</button>
            <button class='button-color' id='rainbow-color-button'>Rainbow</button>
        </div>
        <div class='input-container' id='third-input-container'>
            <input type="text" id='grid-size-input'>
            <button id='grid-size-submit'>Enter</button>
            <span id='grid-size-warning'></span>
        </div>
    </div>
    <div id='grid-container'>

    </div>
</body>

<script src='main.js'></script>
</html>
